<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="image.png" alt="Your Image" />
      <h1>Weather App 🌤️</h1>
      <div class="image-container">
        <form>
          <input type="text" id="city-input" placeholder="Enter City" />
          <input type="submit" value="Get Weather" />
        </form>
        <div id="current-date-time"></div>
        <!-- Feature #1: Display current date and time -->
        <div id="city-name"></div>
        <!-- Feature #2: Display city name after submitting the form -->
        <div id="weather-data">
          <div class="icon"></div>
          <div id="temperature"></div>
          <!-- Bonus Feature: Display temperature -->
          <div class="description"></div>

          <div class="details">
            <div id="current-feels-like">Feels like 21°C</div>
            <div id="current-humidity">Humidity: 40%</div>
            <div id="current-wind-speed">Wind Speed: 4m/s</div>
          </div>
        </div>
        <div class="hourly-forecast">
          <h2>Hourly Forecast</h2>
          <div class="forecast-items"></div>
        </div>
      </div>
      <div>Sunrise🌅</div>
      <div>Sunset🌇</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
